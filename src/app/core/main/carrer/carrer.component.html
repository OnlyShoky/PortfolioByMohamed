<div class="timeline-container">
    <h1 class="timeline-title">{{ getTranslation('career.title') }}</h1>
    

      
    <div class="toggle-switch">
      <button mat-button (click)="showExperience = true" [class.active]="showExperience" >{{ getTranslation('career.experience') }}</button>
      <button mat-button (click)="showExperience = false" [class.active]="!showExperience">{{ getTranslation('career.education') }}</button>
    </div>
  
    <!-- Timeline Section -->
    <div  *ngIf="showExperience">
      <app-experience></app-experience>

    </div>
  
    <div *ngIf="!showExperience">
      <app-education></app-education>
  </div>
