<div class="timeline-container">
    <h1 class="timeline-title">Career & Studies</h1>
    
    <!-- Toggle Button -->
    <div class="toggle-switch">
      <button (click)="showExperience = true" [class.active]="showExperience">Experience</button>
      <button (click)="showExperience = false" [class.active]="!showExperience">Education</button>
    </div>
  
    <!-- Timeline Section -->
    <div class="timeline" *ngIf="showExperience">
      <!-- Experience Section -->
      <div class="timeline-item left">
        <h3>2000</h3>
        <div class="content">
          <h3>2000</h3>
          <p>Started working as a professional chef in a renowned restaurant.</p>
        </div>
      </div>
      <div class="timeline-item right">
        <div class="content">
          <h3>2015</h3>
          <p>Promoted to Executive Chef at a five-star hotel.</p>
        </div>
      </div>
      <!-- Add more experience items here -->
    </div>
  
    <div class="timeline" *ngIf="!showExperience">
      <!-- Education Section -->
      <div class="timeline-item left">
        <div class="content">
          <h3>1985</h3>
          <p>Started learning culinary arts and basics of French cuisine.</p>
        </div>
      </div>
      <div class="timeline-item right">
        <div class="content">
          <h3>1990</h3>
          <p>Obtained Culinary Arts Diploma.</p>
        </div>
      </div>
      <!-- Add more education items here -->
    </div>
  </div>
