<mat-toolbar color="primary" class="navbar">
  <a href="/" class="logo">
    <span class="bracket">&#123;</span>M<span class="bracket">&#125;</span>
  </a>

  <div class="flex-spacer"></div>

  <div *ngIf="isLargerThan768; else mobileMenu">
    <button mat-button color ="primary" routerLink="/">Home</button>
    <button mat-button routerLink="/projects">Projects</button>
    <button mat-button routerLink="/blog">Blog</button>
  </div>

  <ng-template #mobileMenu>
    <mat-icon (click)="toggleDrawer()" class="menu-icon">menu</mat-icon>
  </ng-template>
</mat-toolbar>

<mat-drawer-container class="drawer-container">
  <mat-drawer #drawer mode="side" position="end" class="drawer">
    <div class="drawer-content">
      <a mat-button routerLink="/">Home</a>
      <a mat-button routerLink="/projects">Projects</a>
      <a mat-button routerLink="/blog">Blog</a>
    </div>
  </mat-drawer>
</mat-drawer-container>
