<!-- src/app/shared/components/language-selector/language-selector.component.html -->
<div class="language-selector">
  <!-- DESKTOP: dropdown -->
  <div class="desktop">
    <button class="current-language-btn" (click)="toggleDropdown()">
      <span class="language-indicator" [style.background-color]="getCurrentColor()"></span>
      <span class="code">{{ getCurrentLanguageCode() }}</span>
      <i class="fas fa-chevron-down icon" [class.rotate]="isDropdownOpen"></i>
    </button>

    <div class="language-dropdown" [class.hidden]="!isDropdownOpen">
      <div *ngFor="let language of languages" class="language-option" (click)="changeLanguage(language.code)">
        <span class="language-indicator" [style.background-color]="language.color"></span>
        <span class="name">{{ language.name }}</span>
      </div>
    </div>
  </div>

  <!-- MOBILE: simple buttons -->
  <div class="mobile">
    <div *ngFor="let language of languages" class="mobile-option" (click)="changeLanguage(language.code)"
      [class.active]="language.code === getCurrentLanguageCode().toLowerCase()">
      <span class="language-indicator" [style.background-color]="language.color"></span>
      <span class="code">{{ language.code.toUpperCase() }}</span>
    </div>
  </div>
</div>
